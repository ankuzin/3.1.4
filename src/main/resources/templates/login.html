<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            padding-top: 80px;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>
<body>
<main class="form-signin text-center">
    <form action="/login" method="post">
        <h1 class="h3 mb-4 fw-bold">Please sign in</h1>

        <input type="email" name="email" class="form-control mb-2" placeholder="Email address" required autofocus>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <!-- Error message -->
        <div class="mt-3 text-danger" id="error-msg"></div>
    </form>
</main>

<script>
    // Показываем сообщение об ошибке, если в URL есть параметр error
    if (window.location.search.includes("error")) {
        document.getElementById("error-msg").innerText = "Invalid email or password.";
    }
</script>
</body>
</html>
