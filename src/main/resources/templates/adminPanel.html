<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: white;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .topbar {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar d-flex justify-content-between align-items-center">
    <span id="currentUserInfo">admin@example.com with roles: ADMIN</span>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar p-0">
            <nav class="nav flex-column nav-pills" role="tablist">
                <button class="nav-link active" id="admin-tab" data-bs-toggle="pill" data-bs-target="#adminSection" type="button">Admin</button>
                <button class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#userSection" type="button">User</button>
            </nav>
        </div>

        <!-- Main content -->
        <div class="col-10 p-4 tab-content">
            <!-- Admin section -->
            <div class="tab-pane fade show active" id="adminSection">
                <h2 class="fw-bold">Admin panel</h2>

                <!-- Inner tabs -->
                <ul class="nav nav-tabs mt-3">
                    <li class="nav-item">
                        <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new">New User</a>
                    </li>
                </ul>

                <!-- Inner tab content -->
                <div class="tab-content">
                    <!-- Users table -->
                    <div class="tab-pane fade show active" id="users">
                        <table class="table table-striped mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                            <!-- JS will populate users here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- New User -->
                    <div class="tab-pane fade" id="new">
                        <div id="addUserFormContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- User info section -->
            <div class="tab-pane fade" id="userSection">
                <h2 class="fw-bold">User information-page</h2>
                <div class="card mt-4 shadow-sm">
                    <div class="card-header">About user</div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="currentUserTableBody">
                            <!-- JS will populate current user info -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна будут добавляться динамически -->
<div id="modalsContainer"></div>

<script src="/js/admin-panel.js"></script>
<script src="/js/add-user.js"></script>
<script src="/js/edit-user.js"></script>
<script src="/js/delete-user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
